<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loteria</title>
  </head>
  <body>
    <h1>Loteria</h1>
    <div id="output"></div>

    <script>
      var sorteados = obtemNumerosSortidos();
      var output = document.querySelector("#output");
      var msg = "";

      msg += "<p> numeros sorteados </p>";
      msg += "<p>" + sorteados.join(" , ") + "</p>";

      var meusNumeros = [4, 50, 36, 41, 8, 10];
      for (var i = 0; i < meusNumeros.length; i++) {
        msg += "<p>" + meusNumeros[i] + ":";
        if (sorteados.indexOf(meusNumeros[i]) === -1) {
          msg += "errou";
        } else {
          msg += "acertou";
        }
        msg += "</p>";
      }

      output.innerHTML = msg;

      function obtemNumerosSortidos() {
        var sorteados = [];

        function sortear() {
          return Math.floor(Math.random() * 60);
        }

        while (sorteados.length < 6) {
          var sorteado = sortear();
          if (sorteados.indexOf(sorteado) === -1) {
            sorteados[sorteados.length] = sorteado;
          }
          console.log(sorteados.length, sorteado);
        }
        return sorteados;
      }

      // teste.split ('|') => ele quebra uma string em um array
      //teste.join (',') => transforma um array em string
    </script>
  </body>
</html>
