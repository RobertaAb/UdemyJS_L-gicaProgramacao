<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>
  </body>

  <script>
    // sintaxe  formal
    var obj = new Object();
    obj.nome = "meu objeto";
    obj.funcao = function () {
      console.log("eu sou um método");
    };
    console.log(obj.nome);
    obj.funcao();

    // sintaxe literal
    var obj2 = {
      nome: "meu objeto 2",
      funcao: function () {
        console.log("eu sou o metodo do obj2");
      }
    };
    console.log(obj2.nome);
    obj2.funcao();
  </script>
</html>
