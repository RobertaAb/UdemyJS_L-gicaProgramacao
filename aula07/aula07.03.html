<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>
  </body>

  <script>
    var nome = ["daniel"];
    var nome2 = nome;

    //string, numero e booleano são passados por referência
    //neste caso nome2 apaonta pro mesmo local do nome
    console.log(nome);
    console.log(nome2);

    nome2[0] = "maria";

    console.log(nome);
    console.log(nome2);
  </script>
</html>
