<!DOCTYPE html>
<body>
    <h1> Lógica de Programação com JS </h1>
<script> 

// pedir para o usuário digitar um número 
var n1 = prompt("Digite um número:");
//converter em numero inteiro
n1 = parseInt(n1);
//pedir para o usuário digitar outro numero int
var n2 = prompt("Digite o segundo número:");
//converter em numero inteiro
n2 = parseInt(n2);
/*
mostrar num alert o seguinte texto
o resto da divisão de (n1) por (n2) é : (resultado);
*/

var resultado = (n1 % n2);
var exponencial = (n1 ** n2);

alert('o resto de '+ n1 +' para '+ n2+' será: '+ resultado)
alert('o exponencial de '+ n1+' para '+ n2 +' será:'+ exponencial)

</script>
</body>
</html>
