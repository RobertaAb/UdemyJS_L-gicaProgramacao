<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    var n1 = parseInt(prompt("Digite um número de 1 a 5 : "));
    
    switch(n1){
        case 1:
                alert(" 1 ");
                break;
            case 2:
                 alert(" 2 ");
                 break;
            case 3:
                alert(" 3 ");
                break;
            case 4:
                alert(" 4 ");
                break;
            case 5:
                alert(" 5 ");
                break;
            default:
                alert("a escolha é de 1 a 5")
    }
    </script>
</body>
</html>
