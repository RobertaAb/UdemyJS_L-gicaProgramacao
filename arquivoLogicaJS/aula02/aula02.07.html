  <head>

    <title>Logica de Programação JS</title>

  <body>
    <script>
      var n = parseInt(prompt("Digite um número de 1 a 6 :"));
      //um opção
      /*

          else if(n == 2){
              else if(n == 3){
                  else if(n == 4){
                      else if(n == 5){
                          else if(n == 6){
                          }
                          }
                      }
                  }    }

      }*/

      //usando switch

      switch (n) {
        case 1:
          alert("boa escolha");
          break;
        case 2:
          alert("Legal");
          break;
        case 3:
          alert("cool");
          break;
        case 4:
          alert("bad");
          break;
        case 5:
          alert("really");
          break;
        case 6:
          alert("ok");
          break;
        default:
          alert("escolha de 1 a 6");
      }
    </script>
  </body>
