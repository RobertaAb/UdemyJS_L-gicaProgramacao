<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lógica de Programação com Javascript</title>
</head>
<body>

	<button onClick="mostrarArea(largura,altura)">mostrar área</button>

	<script>
	// Pedir para o usuário digitar	dois números que representam os lados de um retângulo
	// assim que a página é carregada.Mostrar na tela a área total quando clicar num botão.

		var largura = prompt("Digite a largura: ");
		largura = parseFloat(largura);

		var altura = prompt("Digite a altura: ");
		altura = parseFloat(altura);

		function mostrarArea(largura,altura){
			alert("área total: " + (largura*altura));
		}


	</script>

	
</body>
</html>
