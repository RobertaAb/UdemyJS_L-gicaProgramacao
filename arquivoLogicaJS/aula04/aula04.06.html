<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lógica de Programação com Javascript</title>
</head>
<body>
	<h1>Lógica de Programação com Javascript</h1>

	<button onClick='mostrarAreaAlert()'>mostrar área num alert</button>
	<button onClick='mostrarAreaOutput()'>mostrar área no Output</button>

	<div id ="Output"></div>

	<script>

		
//Pedir para o usuário digitar dois números que representam os lados de retângulo. Mostrar na tela a área total de duas formas distintas: NUm alert ou na div#output(dependendo do botão clicado). Esse código não precisa ser executado quando a página é aberta.
		
//P.S: Não postra o output

		function mostrarAreaAlert(){
		var largura = prompt("Digite a largura: ");
		largura = parseFloat(largura);

		var altura = prompt("Digite a altura: ");
		altura = parseFloat(altura);

		var area =  calcularArea(largura,altura);

			alert("A área total é: " +  area);
		}

		function mostrarAreaOutput(){
		var largura = prompt("Digite a largura: ");
		largura = parseFloat(largura);

		var altura = prompt("Digite a altura: ");
		altura = parseFloat(altura);
		
		var area =  calcularArea(largura,altura);

			document.querySelector('#output').innerHTML= 'A área total é: ' +  area;

		}

		function calcularArea(l,a){
			return l * a;
		}

	</script>
</body>
</html>
