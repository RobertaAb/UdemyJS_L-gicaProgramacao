<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Lógica de Programação com JS</h1>

	<button onClick= 'mostrarTabuada()'> Criar tabuada</button>
	<button onClick='limparTabuada()'>Limpar tabuada</button>

	<div id ='output'></div>

	<script>

		function mostrarTabuada(){

			//perguntar o numero para o usuario
			//converter o numero 
			var n = parseFloat(prompt("Digite um número: "));

			limparTabuada();
			
			//criar uma variavel que servira de indice
			var i = 1;

			//enquanto <= 1000
			//concatena na variavel mensagem
			while(i<=1000){
				mensagem += n + ' x' + i + '=' + (n*i) +'<br>';
				i++;
			}
			output.innerHTML = mensagem;

			//mostra mensagem no output
		}

		function limparTabuada(){
			mensagem = '';
			output.innerHTML = mensagem;


		}

		var output = document.querySelector('#output');

		var mensagem = '';


//funções void : funções que não retornam nenhum valor. São úteis quando queremos reaproveitar código

	</script>
</body>
</html>
