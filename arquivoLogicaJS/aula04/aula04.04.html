<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>

<body>
    <h1>Calculadora</h1>

    <button onClick='somar()'> + </button>
    <button onClick='subtrair()'> - </button>
    <button onClick='dividir()'> / </button>
    <button onClick='multiplicar()'> * </button>


    <div id="output"></div>

    <script>
        var n1 = parseFloat(prompt("Digite um número: "));
        escreve();

        function escreve() {
            var output = document.querySelector('#output');
            output.innerHTML = n1;
            //alert(n1);
        }


        function somar() {
            var n = parseFloat(prompt("Digite outro número: "));
            n1 = n1 + n;
            escreve();
        }

        function subtrair() {
            var n = parseFloat(prompt("Digite outro número: "));
            n1 = n1 - n;
            escreve();
        }

        function dividir() {
            var n = parseFloat(prompt("Digite outro número: "));
            n1 = n1 / n;
            escreve();
        }

        function multiplicar() {
            var n = parseFloat(prompt("Digite outro número: "));
            n1 = n1 * n;
            escreve();

        }

        //div pra mostrar a saida para o usuário 
        //botão que recebe as funções
        //n1 = n1 * n;  <======> n1*=n;
    </script>
</body>

</html>
