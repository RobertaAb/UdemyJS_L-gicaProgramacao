<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lógica de Programação com Javascript</title>
</head>
<body>

	<h1> Lógica de Programação JavaScript</h1>	

	<button onClick = "iniciarCalculo('+')"> + </button>
	<button onClick = "iniciarCalculo('-')"> - </button>
	<button onClick = "iniciarCalculo('/')"> / </button>
	<button onClick = "iniciarCalculo('*')"> * </button>

	<div id="output"></div>
	<script>

	function iniciarCalculo(simbolo){
		var n1 
		= document.querySelector('#output').textContent;
		n1 = parseFloat(n1);

		var n2= parseFloat(prompt("Digite um número: "));

		try{
			var msg = calcular(simbolo,n1,n2);
		}catch(e){
			alert(e);
			return;
		}

		escreve(msg);
	}
	
	function escreve(mensagem) {
        var output = document.querySelector('#output');
        output.innerHTML = mensagem;
    }

	function calcular(simbolo,n1,n2){
		console.log(simbolo)
		if (simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
			throw new Error('digite um simbolo válido');
		}

		if (isNaN(n1) || isNaN(n2) ){
			throw new Error('chama passando somente numeros');
		}
		var numeroCalculado = null;

	switch(simbolo){
		case '+':
			numeroCalculado = n1+n2;
			break;

		case '-':
			numeroCalculado = n1-n2;
			break;

		case '/':
			numeroCalculado= n1/n2;
			break;

		case '*':
			numeroCalculado= n1*n2;
	}

		return numeroCalculado;
}	


// Pedir para o usuário digitar dois números que representam os lados de um retângulo. Mostrar na tela a área total. Esse código deve ser executado quando a página é aberta e também quando clicar num botão. O que acontece se o usuário inserir um dados inválido?
// 
// ERRO -> qdo usa o soma duas vezes seguidas e coloca um numero do lado outro e considera uma casa decimal

	</script>
</body>
</html>
