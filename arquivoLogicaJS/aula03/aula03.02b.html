<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var num1 = parseFloat(prompt("Digite um número : "));
//%de um qualquer número digitado
    
    for (var i = 1; i <= 10; i++) {
        document.write(num1 + " *  "+ i +" = "+ (i*num1)+ "<br/>");
    }
    document.write("finish")
</script>
</body>
</html>
