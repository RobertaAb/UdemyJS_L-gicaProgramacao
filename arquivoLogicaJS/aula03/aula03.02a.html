<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //qdo vc quer que o código seja executado ao menos uma vez

 var num1 = parseFloat(prompt("Digite um número : "));
    var i = 1003;
    do {
        document.write(num1 + " x "+ i +" = "+ (num1*i)+ "<br/>");
        i = i+1;
    }while(i<=1000)
    document.write("finish")

</script>
</body>
</html>
