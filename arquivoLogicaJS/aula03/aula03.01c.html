<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var num1 = parseFloat(prompt("Digite um número : "));
//%de um qualquer número digitado
    var i = 0;

    while (i <= 10) {
        document.write(num1 + " % de "+ i +" = "+ (i%2)+ "<br/>");
        i = i+1;
    }
    document.write("finish")
</script>
</body>
</html>
