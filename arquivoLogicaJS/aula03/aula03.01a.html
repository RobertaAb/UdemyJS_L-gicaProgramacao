<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
    var num = parseFloat(prompt("Digite um número:"));
        
    var i = 1;
//qdo vc quer que repita até um determinado ponto mas precisa inserir uma var indice antes 
    while(i <=1000){
        document.write(num + " * "+ i + " = "+(num * i)+ "<br>");
        i = i+1;
    }
    document.write("saiu da repetição");

    </script>
</body>
</html>
