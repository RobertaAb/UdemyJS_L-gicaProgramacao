<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =  parseFloat(prompt("Digite um numero: "));

        i = 1;

        while (i <=20){
            document.write(num + " * "+ i + " = "+ (num * i) + "<br>")
            i = i+1;
        }
    </script>
</body>
</html>
