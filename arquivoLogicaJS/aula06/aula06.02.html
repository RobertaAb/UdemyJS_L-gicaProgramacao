<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lógica de Programação com Javascript</title>
</head>
<body>
	<h1> Lógica de Programação com Javascript</h1>
	<div id = "output"></div>
<script>
	var produto1 = new Object();
	produto1.nome = "caneta";
	produto1.preco = 2.2;
	produto1.estoque = 10;

//variaveis dentro de um objeto são chamados de propriedades.
//Método é uma função atrelada a um objeto. 
// this é uma referência pro próprio objeto

	produto1.comprar = function(qtd){
		if (!qtd){
			qtd = 1;
		}
		console.log('comprou caneta');
		//this.estoque--;
		this.estoque = this.estoque - qtd;
		console.log(this.estoque);
	}

	var msg = '';

	msg+= 'nome: ' + produto1.nome + '<br>';
	msg+= 'preco: ' + produto1.preco + '<br>';
	msg+= 'estoque: ' + produto1.estoque + '<br>';

	document.querySelector('#output').innerHTML = msg;

</script>

</body>
</html>
