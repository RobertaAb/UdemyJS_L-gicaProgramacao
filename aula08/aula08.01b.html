<!DOCTYPE html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8" />

  <body>
    <h1>Lógica de programação com Javascript (Memorização)</h1>
  </body>

  <script>
    //fibonacci
    //1 1 2 3 5 8 13

    function fibonacci(n) {
      chamou1++;
      var a = 1;
      var b = 0;
      var temp;

      while (n--) {
        temp = a;
        a = a + b;
        b = temp;
      }
      return b;
    }
    console.log(fibonacci(3));
    console.log(fibonacci(6));
    console.log("chamou 1", chamou1);

    function fibonacci2(n) {
      chamou2++;
      if (n <= 2) {
        return 1;
      }
      return fibonacci2(n - 1) + fibonacci2(n - 2);
    }

    console.log("_______");
    console.log(fibonacci(3));
    console.log(fibonacci(6));
    console.log("chamou 2", chamou2);

    function fibonacci3(n) {
      chamou3++;
      cache = cache || {};
      if (cache[n]) return cache[n];
      if (n <= 2) return 1;
      return (cache[n] = fibonacci3(n - 1) + fibonacci3(n - 2));
    }

    console.log("_______");
    console.log(fibonacci3(3));
    console.log("chamou 3", chamou3);
  </script>
